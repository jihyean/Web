<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그</title>
</head>
<body>

<!-- 어떤페이지로 form 안의 데이터를 전송할지 경로 -->
<form action="test12.html" method="post">
	<!-- 어떤 데이터를 무슨 이름으로 보낼지 -->
	<input type="text" name="apple" placeholder="아이디를 입력하세요" required> <br>
	<input type="text" name="banana" placeholder="비밀번호를 입력하세요" readonly="readonly"><br>
	<input type="file"><br>
	<input type="hidden"><br>
	<input type="number" max="3" min ="1"><br>
	<input type="password"><br>
	<input type="button"><br>
	<input type="range"><br>
	
	
	<!-- 데이터 전송 버튼 -->
	<input type="submit" value="전송">


</form> <!-- 필수 속성 -->



</body>
</html>
