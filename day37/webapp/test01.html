<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax() 메서드와 JSON 데이터</title>


</head>
<body>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
	integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
	crossorigin="anonymous"></script>
<script type="text/javascript">
// 페이지 이동없이 (별도의 페이지 호출없이),
// 현재 페이지에서 필요한 데이터를 바로 로드해서 작업 가능
// "비동기처리"를 지원하는 ajax()메서드



	$.ajax({
		type: "GET",
		url: "data01.json",
		dataType: "json",
		success: function(data){
			console.log(data);
			
			var elem = "";
			// JSON 데이터가 키-값 쌍으로 구성이 되어 있는 데이터이기 때문에 each() 메서드 활용가능
			$.each(data, function(index, obj){
				elem+="<tr>";
				elem+=("<td>"+obj.name+"</td>");
				elem+=("<td>"+obj.score1+"</td>");
				elem+=("<td>"+obj.score2+"</td>");
				elem+="</tr>";
				$('tbody').append(elem);
				
				console.log(obj.name);
				console.log(obj.score1);
				console.log(obj.score2);
			});
		},
		error: function(err){
			console.log('에러발생!');
			console.log(err.errorText);
		}
		
	});

</script>


<table border = "1">
	<thead>
	<tr>
		<th>학생이름</th><th>중간고사</th><th>기말고사</th>
	</tr>
	</thead>
	
	<tbody>
		<!-- JSON으로부터 데이터를 받아와서 화면에 출력할 예정 -->
	</tbody>


</table>

</body>
</html>
