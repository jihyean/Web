<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열의 활용</title>

<style type="text/css">
	div {
		width: 200px;
		height: 50px;
		text-align: center;
		line-height: 50px;
	}
</style>

</head>
<body>

<script type="text/javascript">

	var colorList = ['coral', 'skyblue', 'MediumSeaGreen', 'DodgerBlue', 'BlueViolet']
	
	for(var i=0; i<colorList.length; i++){
		var elem='<div style ="background-color:'+colorList[i]+'">'+colorList[i]+'</div>'
		document.write(elem);
	}
	
</script>

</body>
</html>
