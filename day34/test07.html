<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체</title>
</head>
<body>
<script type="text/javascript">
	function Car(name){
		this.name = name;
		this.printInfo = function(){
			console.log('차의 주인은 '+this.name+'님입니다.')
		}
	}
	
	var car1 = new Car('홍길동');
	var car2 = new Car('티모');
	
	console.log(car1);
	console.log(car2.name);
	car2.printInfo();
	
	

</script>

</body>
</html>
